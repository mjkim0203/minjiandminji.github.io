<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interactive Guide (GitHub)</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
        }
        #videoContainer {
            position: relative;
            border: 2px solid white;
            background-color: #000;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none; /* JS에서 표시/숨김 */
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" width="720" height="560" autoplay muted playsinline></video>
        <div id="loadingMessage">AI 모델을 로드 중입니다...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
